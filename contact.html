<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preload" fetchpriority="high" as="image" href="Images/contact.avif" type="image/avif">
  <title>The Haukai Restaurant - Experience traditional kai in Aotearoa</title>
  <meta name="description"
    content="Experience the finest traditional kai that Aotearoa has to offer at The Haukai Restaurant. Explore our menu and make reservations online. Experience Aotearoa, experience Haukai.">
  <meta name="keywords"
    content="Haukai Restaurant, traditional kai, Aotearoa cuisine, dining experience, New Zealand, Maori culture, restaurant">
  <meta name="robots" content="index, follow">
</head>

<body>
  <nav id="navbar" class="navbar">
    <a href="index.html" aria-label="Home">
      <img id="logo" class="logo" src="Images/haukai.svg" alt="The Haukai Restaurant Logo" height="75" width="90">
      <span class="visually-hidden">Logo/Home</span>
    </a>
    <ul>
      <li class="nav-links">
        <a href="index.html" aria-label="Home">Home</a>
      </li>
      <li class="nav-links">
        <a href="menu.html" aria-label="Menu">Menu</a>
      </li>
      <li class="nav-links">
        <a href="reservations.html" aria-label="Reservations">Reservations</a>
      </li>
      <li class="nav-links">
        <a href="contact.html" aria-label="Contact Us">Contact</a>
      </li>
    </ul>
  </nav>
  <main class="contact">
    <div class="contact-section">
      <section class="contact-header header">
        <h1>Contact Us</h1>
        <p>
          We are open in the evening<br>Wednesday-Sunday inclusive
        </p>
      </section>
      <div class="contact-info">
        <div class="contact-info1">
          <p class="contact-details">
            We are located at:<br><br>1 Island Road<br>Kerikeri, Bay of Islands
          </p>
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13036.38089765947!2d173.93174445541993!3d-35.22899949999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0bb76f05800a6d%3A0x912328fde4819391!2sHaukai%20Restaurant!5e0!3m2!1sen!2snz!4v1713748201131!5m2!1sen!2snz"
            width="250" height="250" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" tabindex="-1">
          </iframe>
        </div>
        <div class="contact-info2">
          <p class="contact-details">
            Phone: <a href="tel:09 401 4019" aria-label="Phone">09 401 4019</a>
          </p>
          <form action="mailto:hello@haukai.co.nz">
            <h2>Email us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="name">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button role="button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="hours.html" aria-label="Employee Portal Login">Employee Portal Login</a>
    <p>&copy; The Haukai Restaurant 2024, All rights reserved.</p>
  </footer>
</body>

</html>
